<div class="stock">
        <div class="card">
            <div [ngStyle]="setStyles()">
              {{stock.description}}
            </div>            

            <div *ngFor="let bild of repeat">
              <img 
                [ngStyle]="setStyles()"
                [src]="stock.iconUrl" alt="stocks">

            <div>
              {{stock.longDescription}}
            </div>
            <button (click)="showClick()">{{stock.category}}</button>
        </div>    
      </div>
