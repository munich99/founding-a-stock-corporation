<div class="stock">   
  <div class="card">
      <div>
        {{stock.description}}<br>
      </div>            

      <div>
          <div [style.position]="'relative'">            
                  
                <div *ngIf="aktienZahl">
                  <p class="aktienzahl">
                   {{ myCountService.currencyRate * myCountService.numberPrice | currency:myCountService.myCurrency}}<br>each</p>
                </div>

                <div *ngIf="moneyZahl">
                    <p class="aktienzahl">
                     {{myCountService.numberPrice * myCountService.currencyRate * 1000 * myCountService.numberStocks | currency:myCountService.myCurrency}}</p>
                  </div>


                <img *ngFor="let bild of repeat"  [ngStyle]="setStyles()"         
                [src]="bild" 
                alt={{stock.description}}
                >  
          
        </div>
      </div>            
      
      <div>
        {{stock.longDescription}}
      </div>
      <button
       (click)="showClick('less')"
       *ngIf="!moneyZahl">less {{stock.category}}
      </button>
      <button
       (click)="showClick('more')"
       *ngIf="!moneyZahl">more {{stock.category}}
      </button>      

      <select *ngIf="moneyZahl" [(ngModel)]="onChangeCurrency"      
        (change)="onChange()">
            <option *ngFor="let cur of currency" [ngValue]="cur">{{cur.money}}</option>
      </select>     
  </div>   
  
</div>
