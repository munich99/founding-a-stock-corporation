<div class="stock">
        <div class="card">
            <div>
              {{stock.description + Detailconst}}
            </div>            

            <div>

                <!-- element for Stocks-->
              <div *ngIf="StocksZahl" [style.position]="'relative'">
                <img 
                *ngFor="let bild of repeat"           
                [src]="bild"
                [alt]="bild"
                > 
                
              </div>
              <!-- element for Price-->
              <div *ngIf="PriceZahl" [style.position]="'relative'">
                  
                  <div>
                    <p class="aktienzahl">
                     {{count}} $</p>
                  </div>
                  <img            
                  [src]="stock.iconUrl"
                  [alt]="stock.iconUrl"
                  > 
                  
                </div>

              <!-- element for Money-->
              <div *ngIf="MoneyZahl" [style.position]="'relative'">
                  
                  <div>
                    <p class="aktienzahl">
                     {{count}} $</p>
                  </div>
                  <img 
                  *ngFor="let bild of repeat"           
                  [src]="bild"
                  [alt]="bild"
                  > 
                  
                </div>
            </div>            
            
            <div>
              {{stock.longDescription}}
            </div>
            <button [style.margin-right]="'5px'" (click)="showClick('less')">less {{stock.category}}</button>
            <button [style.margin-left]="'5px'" (click)="showClick('more')">more {{stock.category}}</button>
        </div>    
      </div>

    <!--  *ngFor="let bilder of count"-->
