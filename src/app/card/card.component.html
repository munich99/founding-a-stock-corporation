<div class="stock">
        <div class="card">
            <div [ngStyle]="setStyles()">
              {{stock.description}}
            </div>            

            <div *ngFor="let bild of repeat; index as indexNummer">
              <img [src]="stock.iconUrl" alt="stocks"
              [ngStyle]="setStyles(indexNummer)"
              >
              <span>{{indexNummer + 1}}</span>
            </div>            
            
            <div>
              {{stock.longDescription}}
            </div>
            <button (click)="showClick()">{{stock.category}}</button>
        </div>    
      </div>
